name: Node Continues Integration

on: 
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ] 

jobs:
  test_code:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 14
      - run: npm ci
      - run: npm test
      - run: npm build